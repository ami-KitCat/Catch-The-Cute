<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Cute!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e7f1fa; /* Optional background color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #gameArea {
            width: 100%;
            height: 600px; /* Height of the game area */
            position: relative;
            overflow: hidden; /* Hide images that fall out of the area */
            border: 2px solid #ccc; /* Border around the game area */
            margin: 20px 0;
        }
        #cardMessage {
            display: none; /* Hide by default */
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        #customMessage {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #customImage {
            max-width: 100%;
            height: auto;
        }
        #nextButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #nextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catch the Cute!</h1>
        <p id="score">Score: 0</p>
        <p id="message">Reach a score of 20 to unlock the surprise!</p>
        <div id="cardMessage">
            <img id="customImage" src="" alt="Surprise Image">
            <p id="customMessage"></p>
            <button id="nextButton">Reveal Next Surprise</button>
        </div>
        <div id="gameArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
